<div class="ion-padding-top ion-padding-bottom">

  <!-- Puesto -->
  <div class="ion-padding-bottom">
    <ion-item id="style-inputs">
      <ion-icon name="briefcase-outline" class="icon-input"></ion-icon>
      <ion-input
        type="text"
        name="Puesto"
        placeholder="Puesto"
        [(ngModel)]="selectedNamePosition"
        maxlength="50"
        [readonly]="isReadOnly"
        >
      </ion-input>
    </ion-item>
  </div>

  <!-- Fecha de creación -->
  <div class="ion-padding-bottom">
    <ion-item id="style-inputs">
      <ion-icon name="calendar-clear-outline" class="icon-input"></ion-icon>
      <ion-input
      label="Creado el"
      label-placement="floating"
      type="date"
      name="fechaCreacionPuesto"
      placeholder="Creado el"
      [(ngModel)]="creationDate"
      disabled
      >
      </ion-input>
    </ion-item>
  </div>

  <!-- Fecha de Modificación -->
  <div class="ion-padding-bottom">
    <ion-item id="style-inputs">
      <ion-icon name="create-outline" class="icon-input"></ion-icon>
      <ion-input
        label="Modificado el"
        label-placement="floating"
        type="date"
        name="fechaModificacionPuesto"
        placeholder="Modificado el"
        [(ngModel)]="modificationDate"
        disabled
        >
      </ion-input>
    </ion-item>
  </div>

  <!-- Fecha de Baja -->
  <div>
    <ion-item id="style-inputs">
      <ion-icon name="power-outline" class="icon-input"></ion-icon>
      <ion-input
        label="Desactivado desde el"
        label-placement="floating"
        type="date"
        name="fechaBajaPuesto"
        placeholder="Desactivado desde el"
        [(ngModel)]="deactivationDate"
        disabled
        >
      </ion-input>
    </ion-item>
  </div>

  <ion-row *ngIf="true">
    <ion-col>
      <ion-item (click)="isEditing ? emmitUpdatePosition() : addData()" id="item-button">
        <ion-button [ngClass]="isEditing ? 'edit-button' : 'add-button'" [disabled]="!isNamePositionValid">
          <ion-icon *ngIf="!isEditing" name="add-outline" class="icon-button-add"></ion-icon>
          <ion-icon *ngIf="isEditing" name="create-outline" class="icon-button-add"></ion-icon>
          {{ isEditing ? 'Editar puesto' : 'Agregar puesto' }}
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-grid id="size-grid-table-header">
    <ion-row id="table-header">
      <ion-col size="1"> Id </ion-col>
      <ion-col size="4"> Puesto </ion-col>
      <ion-col size="3"> Estatus </ion-col>
      <ion-col size="4"> Añadido el</ion-col>
    </ion-row>
  </ion-grid>

  <ion-row *ngIf="!data || (data && data.length === 0)">
    <ion-col>
      <ion-item>
        <ion-label class="ion-text-center">¡No hay puestos agregados!</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="data && data.length > 0">
    <ion-row *ngFor="let d of data">
      <ion-col>
        <ng-template *ngTemplateOutlet="templateData; context: {item: d}"></ng-template>
      </ion-col>
    </ion-row>
  </ng-container>

</div>
