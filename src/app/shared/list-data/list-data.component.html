
<ion-row>

</ion-row>

<ion-row *ngIf="showAdd">
  <ion-col>
    <ion-item (click)="addData()">
      <ion-label *ngIf="addText">Añadir tecnología</ion-label>
      <ion-icon name="add-outline"></ion-icon>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row *ngIf="!data || (data && data.length === 0)">
  <ion-col>
    <ion-item>
      <ion-label>No hay datos</ion-label>
    </ion-item>
  </ion-col>
</ion-row>

<ng-container *ngIf="data && data.length > 0">
  <ion-row *ngFor="let d of data">
    <ion-col>
      <ng-template *ngTemplateOutlet="templateData; context: {item: d}"></ng-template>
    </ion-col>
  </ion-row>
</ng-container>
