<ion-content>
  <ion-grid id="card">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <app-list-data-notifications
            [data]="notifications"
            [emptyText]="'No hay notificaciones creadas'"
            [addText]="'Agregar nueva notificaciÃ³n'"
            [selectedTextNotification]="selectedTextNotification"
            [creationDate]="selectedCreationDate"
            [modificationDate]="selectedModificationDate"
            [deactivationDate]="selectedDeactivationDate"
            [isReadOnly]="isReadOnly"
            [isEditing]="isEditing"
            (updateNotification)="updateNotification($event)"
            (notificationAdded)="getNotifications()"
            >
            <ng-template #templateData let-item="item">
              <ion-item-sliding>
                <ion-item id="table-content" (click)="selectNotification(item, false)">
                  <ion-label>
                    <ion-grid id="table">
                      <ion-row id="table">
                        <ion-col size="auto">
                          {{ item.idNotificacion }}
                        </ion-col>
                        <ion-col size="4">
                          {{ item.texto }}
                        </ion-col>
                        <ion-col size="3" [id]="item.estatus === true ? 'col-estatus-activa' : 'col-estatus-desactivada'">
                          {{ item.estatus === true ? 'Activa' : 'Inactiva' }}
                        </ion-col>
                        <ion-col size="3" id="col-estatus-fecha">
                          {{ item.fecha_creacion | date: 'dd-MM-yy' }}
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option class="option-edit" (click)="selectNotification(item, true)">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option class="option-delete" (click)="desactivateNotification(item)">
                    <ion-icon slot="icon-only" name="power-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ng-template>
          </app-list-data-notifications>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
