<ion-content>
  <ion-grid id="card">
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col>
              <app-list-data-position
              [data]="puestos"
              [emptyText]="'No hay puestos creados'"
              [addText]="'Agregar nuevo puesto'"
              [selectedNamePosition]="selectedNamePosition"
              [creationDate]="selectedCreationDate"
              [modificationDate]="selectedModificationDate"
              [deactivationDate]="selectedDeactivationDate"
              [isReadOnly]="isReadOnly"
              [isEditing]="isEditing"
              (updatePosition)="updatePosition($event)"
              (positionAdded)="getPositions()"
              >
              <ng-template #templateData let-item="item">
                <ion-item-sliding>
                  <ion-item id="table-content" (click)="selectPosition(item, false)">
                    <ion-label>
                      <ion-grid id="table">
                        <ion-row id="table">
                          <ion-col size="1.5">
                            {{ item.idPuesto }}
                          </ion-col>
                          <ion-col size="4">
                            {{ item.puesto }}
                          </ion-col>
                          <ion-col size="3.2" [id]="item.estatus === true ? 'col-estatus-activa' : 'col-estatus-desactivada'">
                            {{ item.estatus === true ? 'Activa' : 'Inactiva' }}
                          </ion-col>
                          <ion-col size="auto" id="col-estatus-fecha">
                            {{ item.fecha_creacion | date: 'dd-MM-yy' }}
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option class="option-edit" (click)="selectPosition(item, true)">
                      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                    </ion-item-option>
                    <ion-item-option class="option-delete" (click)="desactivatePosition(item)">
                      <ion-icon slot="icon-only" name="power-outline"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ng-template>
            </app-list-data-position>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
