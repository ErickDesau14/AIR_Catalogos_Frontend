<ion-item>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon class="button-back-style" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Catálogo de Puestos
    </ion-title>
  </ion-toolbar>
</ion-item>

<ion-tab-bar slot="top">
  <ion-tab-button tab="tab1" href="/tabs/tab1">
    <ion-icon aria-hidden="true" name="code-slash-outline"></ion-icon>
    <ion-label>Tecnologías</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" href="/tabs/tab2">
    <ion-icon aria-hidden="true" name="briefcase-outline"></ion-icon>
    <ion-label>Puestos</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" href="/tabs/tab3">
    <ion-icon aria-hidden="true" name="hammer-outline"></ion-icon>
    <ion-label>Experiencia</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab4" href="/tabs/tab4">
    <ion-icon aria-hidden="true" name="business-outline"></ion-icon>
    <ion-label>Modalidad</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab5" href="/tabs/tab5">
    <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
    <ion-label>Notificación</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab6" href="/tabs/tab6">
    <ion-icon aria-hidden="true" name="notifications"></ion-icon>
    <ion-label>Tipo Notif.</ion-label>
  </ion-tab-button>
</ion-tab-bar>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-list-positions></app-list-positions>
</ion-content>
