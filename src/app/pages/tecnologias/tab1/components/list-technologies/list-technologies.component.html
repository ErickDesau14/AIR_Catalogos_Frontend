<ion-grid>
  <ion-row>
    <ion-col *ngIf="!showForm">

      <ion-row>
        <ion-col>
          <app-list-data 
          [data]="technologies"
          emptyText="No hay tecnologías creadas"
          addText="Añadir tecnología"
          (add)="onShowForm()"
          >
          <ng-template #templateData let-item="item">

            <ion-item-sliding>

              <ion-item>
                <ion-label>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="1">
                        {{ item.idTecnologia }}
                      </ion-col>
                      <ion-col size="4">
                        {{ item.tecnologia }}
                      </ion-col>
                      <ion-col size="3">
                        Activa
                      </ion-col>
                      <ion-col size="4">
                        {{ item.fechaCreacion }}
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <!-- {{ item.idTecnologia + ' ' + item.tecnologia + ' ' + item.estatus + ' ' + item.fechaCreacion }} -->
                </ion-label>
              </ion-item>

              <ion-item-options side="end">

                <ion-item-option color="warning">
                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

              </ion-item-options>

            </ion-item-sliding>

          </ng-template>
        </app-list-data>
        </ion-col>
      </ion-row>
      
    </ion-col>

    <ion-col *ngIf="showForm">
      
    </ion-col>
  </ion-row>
</ion-grid>
