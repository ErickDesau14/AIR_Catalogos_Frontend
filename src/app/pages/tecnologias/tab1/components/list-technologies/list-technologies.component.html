<ion-content>
    <ion-grid id="card">
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col>
              <app-list-data
              [data]="technologies"
              [emptyText]="'No hay tecnologías creadas'"
              [addText]="'Agregar nueva tecnología'"
              [nameTechnology]="selectedNameTechnology"
              [selectedNameTechnology]="selectedNameTechnology"
              [creationDate]="selectedCreationDate"
              [modificationDate]="selectedModificationDate"
              [deactivationDate]="selectedDeactivationDate"
              [isReadOnly]="isReadOnly"
              [isEditing]="isEditing"
              (updateTechnology)="updateTechnology($event)"
              (technologyAdded)="getTechnologies()"
              >
              <ng-template #templateData let-item="item">
                <ion-item-sliding>
                  <ion-item id="table-content" (click)="selectTechnology(item, false)">
                    <ion-label>
                      <ion-grid id="table">
                        <ion-row id="table">
                          <ion-col size="auto">
                            {{ item.idTecnologia }}
                          </ion-col>
                          <ion-col size="4">
                            {{ item.nombre }}
                          </ion-col>
                          <ion-col size="3" [id]="item.estatus === 1 ? 'col-estatus-activa' : 'col-estatus-desactivada'">
                            {{ item.estatus === 1 ? 'Activa' : 'Inactiva' }}
                          </ion-col>
                          <ion-col size="3" id="col-estatus-fecha">
                            {{ item.fechaCreacion | date: 'dd-MM-yy' }}
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option class="option-edit" (click)="selectTechnology(item, true)">
                      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                    </ion-item-option>
                    <ion-item-option class="option-delete" (click)="desactivateTecnologia(item)">
                      <ion-icon slot="icon-only" name="power-outline"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ng-template>
            </app-list-data>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
