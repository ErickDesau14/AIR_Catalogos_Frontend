<ion-card>
  <ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
    
          <ion-row>
            <ion-col>
              <app-list-data 
              [data]="technologies"
              [emptyText]="'No hay tecnologías creadas'"
              [addText]="'Agregar nueva tecnología'"
              [nameTechnology]="selectedNameTechnology"
              [creationDate]="selectedCreationDate"
              [modificationDate]="selectedModificationDate"
              [deactivationDate]="selectedDeactivationDate"
              [isReadOnly]="isReadOnly"
              (technologyAdded)="getTechnologies()"
              >
              <ng-template #templateData let-item="item">
    
                <ion-item-sliding>
    
                  <ion-item id="table-content" (click)="selectTechnology(item)">
                    <ion-label>
                      <ion-grid>
                        <ion-row>
                          <ion-col size="1">
                            {{ item.id }}
                          </ion-col>
                          <ion-col size="4">
                            {{ item.name }}
                          </ion-col>
                          <ion-col size="3" [id]="item.estatus === 1 ? 'col-estatus-activa' : 'col-estatus-desactivada'">
                            {{ item.estatus === 1 ? 'Activa' : 'Inactiva' }}
                          </ion-col>
                          <ion-col size="4" id="col-estatus-fecha">
                            {{ item.fechaCreacion | date: 'yyyy-MM-dd' }}
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-label>
                  </ion-item>
    
                  <ion-item-options side="end">
    
                    <ion-item-option class="option-edit">
                      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                    </ion-item-option>
                    <ion-item-option class="option-delete" (click)="desactivateTechnology(item.id)">
                      <ion-icon slot="icon-only" name="power-outline"></ion-icon>
                    </ion-item-option>
    
                  </ion-item-options>
    
                </ion-item-sliding>
    
              </ng-template>
            </app-list-data>
            </ion-col>
          </ion-row>
          
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card-content>
</ion-card>
